<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="imageWrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img
          src="https://source.unsplash.com/random/400x400/?nature"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?travel"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?food"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?architecture"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?people"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?technology"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?animals"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?business"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?fashion"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?music"
          alt=""
          draggable="false"
        />
        <img
          src="https://source.unsplash.com/random/400x400/?sports"
          alt=""
          draggable="false"
        />
      </div>

      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
