<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expandin Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cardContainer">
      <div
        class="cards"
        style="
          background-image: url('https://source.unsplash.com/featured/?world');
        "
      >
        <h3>Explore The World</h3>
      </div>
      <div
        class="cards"
        style="
          background-image: url('https://source.unsplash.com/featured/?mountains,clouds');
        "
      >
        <h3>Mountains - Clouds</h3>
      </div>
      <div
        class="cards"
        style="
          background-image: url('https://source.unsplash.com/featured/?forest');
        "
      >
        <h3>Wild Forest</h3>
      </div>
      <div
        class="cards"
        style="
          background-image: url('https://source.unsplash.com/featured/?beach');
        "
      >
        <h3>Sunny Beach</h3>
      </div>
      <div
        class="cards"
        style="
          background-image: url('https://source.unsplash.com/featured/?city,winter');
        "
      >
        <h3>City on Winter</h3>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
